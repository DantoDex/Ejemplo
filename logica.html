<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Incremento</title>
</head>
<body>
    <h1>Incremento de un Número</h1>
    <form id="form">
        <label for="numero">Introduce un número:</label>
        <input type="number" id="numero" name="numero">
        <button type="button" onclick="incrementarNumero()">Enviar</button>
    </form>
    <script>
        function incrementarNumero() {
            var suma = parseInt(document.getElementById("numero").value);
            var incremento = suma + 1;
            alert("El número incrementado es: " + incremento);
        }
    </script>
    <style>
        input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
    </style>
</body>
</html>
